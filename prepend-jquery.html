<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#one").click(function(){
    $("p").prepend(" <b>Hello</b>.");
  });

  $("#two").click(function(){
    $("ol").prepend("<li>Prepend Jquery</li>");
  });
});
</script>
</head>
<body>

<p>Hai EveryOne</p>
<p>This Is First Paragraph.</p>

<ol>
  <li>selector</li>
  <li>selector all</li>
  <li>Javascript</li>
</ol>

<button id="one">prepend</button>
<button id="two">prepend list</button>

</body>
</html>
